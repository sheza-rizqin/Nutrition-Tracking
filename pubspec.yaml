name: nutritrack
description: A mobile application for maternal and child nutrition monitoring and tracking.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  sqflite: ^2.3.0
  path: ^1.8.3
  path_provider: ^2.1.1
  intl: ^0.18.1
  fl_chart: ^0.65.0
  shared_preferences: ^2.2.2
  flutter_tts: ^3.8.5
  tflite_flutter: ^0.9.0
  tflite_flutter_helper: ^0.2.1
  http: ^1.1.0
  connectivity_plus: ^5.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/data/
    - assets/models/
